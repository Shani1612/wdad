<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hand Detector → Arduino UNO</title>
  <style>
    body { font-family: Arial; text-align: center; }
    canvas { border: 2px solid black; border-radius: 10px; }
    #number { font-size: 80px; margin-top: 20px; }
    button { padding: 15px; font-size: 20px; margin: 15px; }
  </style>
</head>
<body>

<h1>Hand Detector → Arduino UNO</h1>

<video id="video" autoplay style="display:none;"></video>
<canvas id="canvas" width="640" height="480"></canvas>
<div id="number">?</div>

<button id="connect">Connect to Arduino</button>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script>
let port = null;
let writer = null;

document.getElementById("connect").onclick = async () => {
    try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        alert("Connected to Arduino UNO!");
    } catch(err) {
        alert("Connection failed: " + err);
    }
};

// פונקציית ספירת אצבעות
function countFingers(hand) {
    const tipIds = [4, 8, 12, 16, 20];
    let fingers = [];

    let thumbIsOpen = hand[4].x > hand[3].x ? 1 : 0;
    fingers.push(thumbIsOpen);

    for (let i = 1; i < 5; i++) {
        let tip = tipIds[i];
        let pip = tip - 2;
        fingers.push(hand[tip].y < hand[pip].y ? 1 : 0);
    }

    return fingers.reduce((a,b)=>a+b,0);
}

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    video.srcObject = stream;
});

const hands = new Hands({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
});

hands.onResults(async results => {
    ctx.save();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

    if (results.multiHandLandmarks.length) {
        for (const landmarks of results.multiHandLandmarks) {
            // ציור היד
            drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
            drawLandmarks(ctx, landmarks, {color: '#FF0000', lineWidth: 2});

            let fingers = countFingers(landmarks);
            document.getElementById("number").innerText = fingers;

            if (writer) {
                try {
                    await writer.write(new TextEncoder().encode(fingers + "\n"));
                } catch(e) {}
            }
        }
    } else {
        document.getElementById("number").innerText = "?";
    }

    ctx.restore();
});

const camera = new Camera(video, {
    onFrame: async () => { await hands.send({ image: video }); },
    width: 640,
    height: 480
});
camera.start();
</script>

</body>
</html>
